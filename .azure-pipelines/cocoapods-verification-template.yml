stages:
  - stage: "cocoapods_verification"
    displayName: "CocoaPods Verification"
    dependsOn:
    jobs:
      - job: "lint"
        displayName: "CocoaPods Lint Check"
        steps:
          - checkout: "self"

          - task: "Bash@3"
            displayName: "CocoaPods Lint Check"
            inputs:
              targetType: "inline"
              script: |
                pod lib lint